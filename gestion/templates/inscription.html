{% extends "base.html" %}

{% block title %}Documents - Médiathèque{% endblock %}

{% block content %}

    <main>
        <h1>Inscription</h1>
        <form method="POST" action="/inscription/">
            {% csrf_token %}
            <label for="first_name">Prénom :</label>
            <input type="text" id="first_name" name="first_name" required><br>

            <label for="last_name">Nom :</label>
            <input type="text" id="last_name" name="last_name" required><br>

            <label for="date_naissance">Date de naissance :</label>
            <input type="date" name="date_naissance" required><br>

            <label for="ville">Ville :</label>
            <input type="text" name="ville" required><br>

            <label for="etudiant ">Scolarisé </label>
            <input type="checkbox" name="etudiant"><br>

            <label for="email">Adresse Email :</label>
            <input type="email" id="email" name="email" required><br>

            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" required><br>

            <button type="submit">S'inscrire</button>
        </form>
    </main>
</body>
</html>
{% endblock %}

{% block footer %}
    <footer>
        <p>&copy; 2025 Médiathèque</p>
    </footer>
{% endblock %}
